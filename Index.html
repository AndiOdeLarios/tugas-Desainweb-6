<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaca Jakarta dengan WeatherAPI</title>
  <style>
    /* Styling untuk seluruh halaman */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .weather-info {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      width: 90%;
      max-width: 500px;
    }

    .forecast {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .day {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .day:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .day h4 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #555;
    }

    .day p {
      font-size: 1rem;
      margin: 5px 0;
      color: #333;
    }

    .day img {
      width: 50px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .forecast {
        flex-direction: column;
        align-items: center;
      }

      .day {
        width: 80%;
      }

      .weather-info {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Cuaca di Jakarta</h1>
  <div id="current-weather" class="weather-info"></div>
  <h2>Ramalan Cuaca 7 Hari ke Depan</h2>
  <div id="weather-forecast" class="forecast"></div>

  <script src="script.js"></script>
</body>
</html>
